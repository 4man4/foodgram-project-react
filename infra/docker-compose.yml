version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:

#  frontend:
#    container_name: frontend
#    build:
#      context: ../frontend
#      dockerfile: Dockerfile
#    volumes:
#      - ../frontend/:/app/result_build/
  frontend:
    container_name: frontend
    image: bidoubletwice/foodgram_frontend
    command: cp -r /app/build/. /app/static/
    volumes:
      - static:/app/static/

  db:
    container_name: db
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  backend:
    container_name: backend
    image: bidoubletwice/foodgram_backend
    restart: always
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    env_file: .env

#  nginx:
#    container_name: nginx
#    image: nginx:1.19.3
#    ports:
#      - "80:80"
#    volumes:
#      - ./nginx.conf:/etc/nginx/conf.d/default.conf
#      - ../frontend/build:/usr/share/nginx/html/
#      - ../docs/:/usr/share/nginx/html/api/docs/
  nginx:
    container_name: nginx
    image: bidoubletwice/foodgram_gateway
    restart: always
    command: cp -r /tmp/docs/. /static/docs/
    ports:
      - "80:80"
    volumes:
#      - ./nginx.conf:/etc/nginx/conf.d/default.conf
#      - ../frontend/build:/usr/share/nginx/html/
#      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - media:/media/
    depends_on:
      - backend
