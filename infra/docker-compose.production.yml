version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: bidoubletwice/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static/
      - media:/media/
  frontend:
    image: bidoubletwice/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
  gateway:
    image: bidoubletwice/foodgram_gateway
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    ports:
      - 9000:80
    depends_on:
      - backend