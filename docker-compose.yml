version: '3.3'
services:

  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  db:
    container_name: db
    image: postgres:13.10
#    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
#      - ./.env
      - /backend/.env
    ports:
      - 5433:5433

  backend:
    container_name: backend
#    restart: always
    build:
      context: ../backend
      dockerfile: Dockerfile
    expose:
      - 8000
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    env_file:
#      - ./.env
      - /backend/.env

  nginx:
    container_name: nginx
    image: nginx:1.19.3
#    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend

volumes:
  pg_data:
  static:
  media:
#  result_build:
